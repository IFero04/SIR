version: 2.1

jobs:
  deploy:
    docker:
      - image: cibuilds/ssh:latest

    steps:
      - checkout
      
      - run:
          name: Copy to VPS
          command: scp -r -P 22 -o StrictHostKeyChecking=no ./* $REMOTE_USER@$REMOTE_SERVER:/var/www/SIR/

          environment:
            SSH_PASSWORD: $REMOTE_PASS

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only:
                - master  
